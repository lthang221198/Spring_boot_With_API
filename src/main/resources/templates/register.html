<!DOCTYPE html>
<html>

<head>
    <title> login form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/register.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center"style="color:blue;">Register Now</h2>
                <form class="login-form">
                    <div clas="form-group">
                        <label for="exampleInputName1" class="text-uppercase" >Fullname</label>
                        <input name="fullname" type="text" class="form-control" style="font-style: italic;" placeholder="Nhập họ và tên của bạn">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                        <input name="username" type="text" class="form-control" style="font-style: italic;" placeholder="Nhập tên tài khoản">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input name="password" type="password" class="form-control" style="font-style: italic;" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-check">
                       
                        <input type="button" value="Register" onclick="registerEvent()" class=" btn-register float-right"/>
                    </div>
                  
                </form>
                <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a
                        href="http://facebook.com/longthanghuynh">longthanghuynh.com</a></div>
            </div>

            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid"  
                                src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>JWAT TRAINING</h2>
                                    <p>Xin chào các bạn đến với trang login của JWAT</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid"
                                src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg"
                                alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Login form</h2>
                                    <p>Cùng nhau cố gắng</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid"
                                src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg"
                                alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Pratice more</h2>
                                    <p>Thành công sẽ đến bên bạn</p>
                                </div>
                            </div>
                        </div>
                        
                </div>
            </div>
        </div>
    </div>

</body>

</html>
